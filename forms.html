<!DOCTYPE html>
<html>
<head>
    <title>Forms</title>
</head>

<body>
<h1>Registration</h1><br>
<form>
    <label for="fname">First Name:</label>
    <input type="text" id="fname"><br><br>
    <label for="lname">Last Name:</label>
    <input type="text" id="lname"><br><br>
    <label for="mail">E-mail:</label>
    <input type="email" id="mail"><br><br>
    <label for="B-day">Birthday:</label>
    <input type="date" id="B-day"><br><br>
    <label for="pass">Password:</label>
    <input type="password" id="pass"><br><br>


</form>
<h1>Contact Us</h1>
<form>
    <label for="fullname">Full Name:</label>
    <input type="text" id="fullname"><br><br>
    <label for="adr">Adress:</label>
    <input type="text" id="adr"><br><br>
    <label>Note:</label><br>
    <textarea cols="35" rows="5"></textarea><br><br>
</form>
</body>
</html>
